<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat Box */
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* Message Styles */
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }

        .message.user p {
            background-color: #007bff;
            color: #fff;
        }

        .message.bot p {
            background-color: #e9ecef;
            color: #333;
        }

        /* Input Container */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            AI Travel Assistant
        </div>

        <!-- Chat Box -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chatHistoryIds = null;

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Add user message to chat box
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `
                <div class="message user">
                    <p>${userInput}</p>
                </div>
            `;

            // Clear input
            document.getElementById("user-input").value = "";

            // Send message to Flask backend
            const response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userInput,
                    chat_history_ids: chatHistoryIds
                })
            });
            const data = await response.json();

            // Add bot response to chat box
            chatBox.innerHTML += `
                <div class="message bot">
                    <p>${data.response}</p>
                </div>
            `;

            // Update chat history
            chatHistoryIds = data.chat_history_ids;

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
